<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="menu">
            <div class="menu-nav">
                <ul class="menu-list">
                    <li class="menu-item"><a href="index.html">Главная</a></li>
                    <li class="menu-item"><a href="catalog.html">Каталог</a></li>
                    <li class="menu-item"><a href="delivery.html">Доставка</a></li>
                    <li class="menu-item"><a href="information.html">О нас</a></li>
                    <li class="menu-item"><a href="contacts.html">Контакты</a></li>
                </ul>
            </div>
        </div>
        <div class="busket">
            <div class="busket_name">
                <a>Корзина</a>
                <span id="close_btn"></span>
            </div>
            <div class="busket_items"></div>
            <div class="busket_btn">
                <button>Оформить заказ</button>
            </div>
        </div>
        <div class="head">
            <div class="left-head">
                <button class="burger">
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                </button>
                <input type="search" placeholder="Поиск">
            </div>
            <div class="logo">
                <a href="index.html"><h2>AquaTech</h2></a>
            </div>
            <div class="right-head">
                <div>
                    <a href="admin.html">Войти </a>
                    <a href="#">/ Регистрация</a>
                </div>
                <img src="content/shop-cart.png" id="open_cart" alt="Корзина">
            </div>
        </div>
    </header>
    <main>
        <div class="catalog-page">
            <div class="catalog-filter">
                <form name="filter">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <input class="bath form-check-input me-1 " type="checkbox" id="bath">
                            <label class="form-check-label" for="bath">Ванны</label>
                        </li>
                        <li class="list-group-item">
                            <input class="showers form-check-input me-1 " type="checkbox" id="showers">
                            <label class="form-check-label" for="showers">Душевые</label>
                        </li>
                        <li class="list-group-item">
                            <input class="shells form-check-input me-1 " type="checkbox" id="shells">
                            <label class="form-check-label" for="shells">Раковины</label>
                        </li>
                        <li class="list-group-item">
                            <input class="toilet form-check-input me-1 " type="checkbox" id="toilet">
                            <label class="form-check-label" for="toilet">Унитазы</label>
                        </li>
                        <li class="list-group-item">
                            <input class="mixers form-check-input me-1 " type="checkbox" id="mixers">
                            <label class="form-check-label" for="mixers">Смесители</label>
                        </li>
                        <li class="list-group-item">
                            <input class="towel_warmer form-check-input me-1 " type="checkbox" id="towel_warmer">
                            <label class="form-check-label" for="towel_warmer">Полотенцесушители</label>
                        </li>
                        <li class="list-group-item">
                            <input class="tile form-check-input me-1 " type="checkbox" id="tile">
                            <label class="form-check-label" for="tile">Плитка</label>
                        </li>
                    </ul>
                    <button class="btn btn-primary" id="buttonFilter">Применить</button>
                </form>
            </div>
            <div class="catalog-items" id="catalog_items">
                
            </div>
        </div>
    </main>
    <footer>
        <div class="container mt-3">
              <ul class="nav justify-content-center border-bottom pb-3 mb-3" style="font-size: 32px;">
                <li class="nav-item ms-3 me-3"><a href="#" class="nav-link px-2 text-white">Главная</a></li>
                <li class="nav-item ms-3 me-3"><a href="#" class="nav-link px-2 text-white">Каталог</a></li>
                <li class="nav-item ms-3 me-3"><a href="#" class="nav-link px-2 text-white">Доставка</a></li>
                <li class="nav-item ms-3 me-3"><a href="#" class="nav-link px-2 text-white">О нас</a></li>
                <li class="nav-item ms-3 me-3"><a href="#" class="nav-link px-2 text-white ">Контакты</a></li>
              </ul>
              <p class="text-center text-white">Copyright © 2023 ИСП-8-21 Лосев Артём</p>
          </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
